{% extends 'base-form.html' %}
{% load static %}
{% block tit %}ورود{% endblock tit %}
{% block content %}
    <section class="sign-in">
        <div class="container col-xl-10 col-md-10 col-xs-10 col-sm-10">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'accounts/images/signin-image.jpg' %}" alt="sing in image"></figure>
                </div>
                <div class="signin-form">
                    <h2 class="form-title"> ورود به حساب</h2>
                    <form action="" method='post' class="login-form" id="login-form" novalidate>
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            {{ form.username.errors }}
                            <label for="{{ form.username.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="نام کاربری"/>
                        </div>

                        <div class="form-group">
                            {{ form.password.errors  }}
                            <label for="{{ form.password.id_for_label }}"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="پسورد"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="hidden" name="other_page_url" id="other_page_url"  value="{{ other_page_url }}"/>
                            <input type="submit" name="signin" id="signin" class="form-submit" value="ورود"/>
                        </div>
                    </form>
                    <div class="form-group form-button">
                            <p><a href="{% url 'accounts:reset' %}" class="btn btn-primary">رمز عبور خود را فراموش کرده ام!</a></p>
                    </div>
                    <div class="form-group form-button">
                        <p><a href="{% url 'accounts:register' %}" class="btn btn-primary">ثبت نام </a></p>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock content %}
