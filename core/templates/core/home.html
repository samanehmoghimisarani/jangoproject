{% extends 'base.html' %}
{% load static %}
{% block tit %}home{% endblock tit %}
{% block content %}
    <section class="banner-area py-5">
        <!-- Content -->
        <div class="container">
        {% if home_content %}
            <div class="row  align-items-center">
                <div class="col-md-12 col-lg-7 text-center text-lg-left">
                    <div class="main-banner">
                        <!-- Heading -->
                        <h1 class="display-4 mb-4 font-weight-normal text-center">
                            {{ home_content.title }}
                        </h1>

                        <!-- Subheading -->
                        <p class="lead mb-4">
                            {{ home_content.text|safe }}
                        </p>

                        <!-- Button -->
                        <p class="mb-0">
                            <a href="#" target="_blank" class="btn btn-primary btn-circled">
                                Purchase now
                            </a>
                        </p>
                    </div>
                </div>

                <div class="col-lg-5 d-none d-lg-block">
                    <div class="banner-img-block">
                        <img src="{{ home_content.image.url }}" alt="banner-img" class="img-fluid">
                    </div>
                </div>
            </div> <!-- / .row -->
        {% endif %}
        </div> <!-- / .container -->
    </section>

{% endblock content %}
